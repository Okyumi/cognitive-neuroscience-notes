name: Update Trimmed Images

on:
  push:
    paths:
      - '.github/workflows/update-images.yml'

permissions:
  contents: write

jobs:
  update-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download trimmed images
        run: |
          cd images
          curl -L -o trimmed.zip 'https://files.catbox.moe/wbm2vd.zip'
          unzip -o trimmed.zip
          rm trimmed.zip
          echo "Updated $(ls *.png | wc -l) images"

      - name: Commit and push
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add images/
          git diff --staged --quiet || (git commit -m 'chore: update trimmed images (remove whitespace)' && git push)
